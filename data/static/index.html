<section class="section"><div class="container"><div class="content">

      </div>
    </div>

      <div class="tile is-child box" id="square"><img src="square.png" /></div>
      <div class="tile is-child box" id="pxvpay"><img src="pxvpay.png" /></div>
      <div class="tile is-child box"><p class="title has-text-centered is-size-1">現金</p></div>
    </div>
  </div>
